
<div class="container-fluid container-fluid-spacious">
  <div ng-repeat='metrics in metricList[indexForGraph] track by $index'>

      <div class ="col-lg-4 col-lg-4 m-b">
        <div class="row">
          <div class="col-lg-12 col-lg-12 m-b" >
            <div class="statcard">
              <div class="p-a">
                <div>
                  <h2 class="statcard-number">{{metrics.metric}}</h2>
                </div>
              </div>
              <div id="container">
                <div ng-if="metrics.values.length">
  
                  <div ng-if="metrics.values.length">
                    <canvas width="600" height="350"  class="chart chart-base" chart-type="metrics.graphType" chart-data="metrics.values" chart-options="options" chart-labels="metrics.date" chart-series="metrics.title" chart-dataset-override = "dataSetOverride" style="display: block; width: 673px; height: 168px;"></canvas>
                  </div>
                  <div ng-if="!metrics.values.length">
                    <canvas width="600" height="350"  class="chart chart-line" chart-data="[[1,37,66,97,112],[6,7,8,9,10]]" chart-options="dummyOptions" chart-labels="['No Data']" chart-dataset-override = "dataSetOverride" style="display: block; width: 673px; height: 168px;""></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-repeat='metrics in metricList[indexForStat] track by $index'>

      <div class ="col-lg-4 col-lg-4 m-b">
        <div class="row">
          <div class="col-lg-12 col-lg-12 m-b" >
            <div class="statcard">
              <div class="p-a">
                <div>
                  <h2 class="statcard-number">{{metrics.metric}}</h2>
                </div>
              </div>
              <div id="container">                  
                <div ng-if="metrics.values.length  && metrics.statOrPie === 'stat'">
               
                  <h1 class="label label-success" ng-style="{'background-color': changeNumberColor(metrics.statNumber,metrics.min,metrics.max)}">                {{metrics.preStat}} {{metrics.statNumber}} {{metrics.postStat}}
                  </h1>
                  <canvas width="100" height="20"   class="chart chart-line" chart-data="[metrics.values]" chart-options="statOptions" chart-labels="metrics.date" chart-dataset-override = "dataSetOverride" ></canvas>
                </div>
                <div ng-if="metrics.values.length  && metrics.statOrPie != 'stat'">
                  <canvas class="chart chart-base" chart-type="metrics.statOrPie" chart-data="metrics.values" chart-labels="metrics.date" chart-series="metrics.title" chart-options="pieOptions"></canvas> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-repeat='metrics in metricList[indexForLargeGraph] track by $index'>
      <div class="col-lg-12 col-lg-12 m-b">

        <div class="row">
          <div class="col-lg-12 col-lg-12 m-b" >
            <div class="statcard">
              <div class="p-a">
                <h2 class="statcard-number">{{metrics.metric}}
                </h2>
              </div>
              <div id="container">
                <canvas width="600" height="100"  class="chart chart-base" chart-type="metrics.graphType" chart-data="metrics.values" chart-options="options" chart-labels="metrics.date" chart-series="metrics.title" chart-dataset-override = "dataSetOverride" style="display: block; width: 673px; height: 168px;""></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  
</div>
