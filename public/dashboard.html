
<div class="container-fluid container-fluid-spacious">
  <div ng-repeat='metrics in metricList track by $index'>
 
    <div ng-repeat = "data in metrics track by $index">
        <div class ="col-lg-4" ng-if="$index < 3">
          <div class="row">
            <div class="col-lg-12 col-lg-12 m-b" >
              <div class="statcard">
                  <div class="p-a">
                    <div>
                      <h2 class="statcard-number">{{data.metric}}</h2>
                      </div>
                  
                      </div>
                  <div id="container">
                  <div ng-if="data.values.length">
                  <canvas width="600" height="350"  class="chart chart-base" chart-type="data.graphType" chart-data="data.values" chart-options="options" chart-labels="data.date" chart-dataset-override = "dataSetOverride" style="display: block; width: 673px; height: 168px;""></canvas>
                  </div>
                  <div ng-if="!data.values.length">
                  <canvas width="600" height="350"  class="chart chart-line" chart-data="[[1,37,66,97,112],[6,7,8,9,10]]" chart-options="dummyOptions" chart-labels="['No Data']" chart-dataset-override = "dataSetOverride" style="display: block; width: 673px; height: 168px;""></canvas>
                  </div>
                  

                

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class ="col-lg-4" ng-if="$index >= 3 && $index < 6">
          <div class="row">
            <div class="col-lg-12 col-lg-12 m-b" >
              <div class="statcard">
                  <div class="p-a">
                    <div>
                      <h2 class="statcard-number">{{data.metric}}</h2>
                      </div>
                  
                      </div>
                <div id="container">
                  
                  <!-- <canvas width="600" height="300"  class="chart chart-base" chart-type="barOrLine()" chart-data="data.values" chart-options="options" chart-labels="data.date" chart-dataset-override = "dataSetOverride" style="display: block; width: 673px; height: 168px;""></canvas> -->
                  
                <div ng-if="data.number.length">
                  <h1 class="label label-success" ng-style="{'background-color': changeNumberColor(data.statNumber,data.min,data.max)}">{{data.preStat}} {{data.statNumber}} {{data.postStat}}</h1>

                  <canvas width="100" height="20"   class="chart chart-line" chart-data="[data.number]" chart-options="statOptions" chart-labels="data.date" chart-dataset-override = "dataSetOverride" ></canvas>
                  
                </div>
                <div ng-if="data.statOrPie === 'pie'">

                  <canvas class="chart chart-pie" chart-data="[data.number[data.number.length-1]]" chart-labels="[data.metric]" chart-options="options"></canvas> 
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>


        <div class="col-lg-12" ng-if="$index >= 6">
          <div class="row">
            <div class="col-lg-12 col-lg-12 m-b" >
              <div class="statcard">
                <div class="p-a">
                  <h2 class="statcard-number">{{data.metric}}
                  </h2>
                </div>
                <div id="container">
                  
                  <canvas width="600" height="75"  class="chart chart-base" chart-type="data.graphType" chart-data="data.values" chart-options="options" chart-labels="data.date" chart-dataset-override = "dataSetOverride" style="display: block; width: 673px; height: 168px;""></canvas>
                
                </div>
              </div>
            </div>
          </div>
        </div>



    </div>
  </div>
</div>
