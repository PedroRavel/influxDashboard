<body>
  <div class = "container-fluid container-fluid-spacious">
    <div class = "row">
      <div class = "col-lg-12 text-center">
        <div ng-click="createList(indexForGraph)" class = "btn metric-btn">
         Add Graph
        </div>
        <div ng-click="createList(indexForStat)" class = "btn metric-btn">
         Add Stat
        </div>
        <div ng-click="createList(indexForLargeGraph)" class = "btn metric-btn">
         Add Large Graph
        </div>
      </div>
    </div>
  </div>
  <div ng-repeat="metric in metricList[indexForGraph] track by $index">
    <div class="col-lg-4">
      <div class="hr-divider m-t m-b-md">
        <h6 class="hr-divider-content hr-divider-heading">Graph</h6>
      </div>
      <div class = "row">
        <div class="col-sm-8 col-sm-8 m-b" >
          <form ng-submit="setName(metric.metric,indexForGraph,$index)" class="form-inline navbar-form">
            <div class="input-with-icon">
              <input class="form-control"  ng-model="metric.metric" type="text" placeholder="name" style="width:150%" >
              <span class="icon icon-magnifying-glass"></span>
            </div>
          </form>
        </div>
        <div class="col-sm-4 col-sm-4 m-b" >
          <select class="form-control form-inline navbar-form"  ng-model="graph" ng-change="switchGraph(graph,indexForGraph,$index)" style="margin-left:40px;width:80%">
            <option ng-repeat="type in graphList" value="{{type}}">{{type}}</option>
          </select>
        </div>
      </div>
      <div class = "row">
        <div class = "col-lg-12 col-lg-12 m-b">
		      <form ng-submit="queryDB(metric.query,indexForGraph,$index,'graph')" class="form-inline navbar-form">
            <div class="input-with-icon">
              <input class="form-control" style='width:275%' ng-model="metric.query" type="text" placeholder="query">
              <span class="icon icon-magnifying-glass"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div ng-repeat="metric in metricList[indexForStat] track by $index">
    <div class="col-lg-4">
      <div class="hr-divider m-t m-b-md">
        <h6 class="hr-divider-content hr-divider-heading">Single Stat</h6>
      </div>
      <div class = "row">
        <div class="col-sm-4 col-sm-4 m-b" >
          <form ng-submit="setName(metric.metric,indexForStat,$index)" class="form-inline navbar-form">
            <div class="input-with-icon">
              <input class="form-control" style='width:120%' ng-model="metric.metric" type="text" placeholder="name">
              <span class="icon icon-magnifying-glass"></span>
            </div>
          </form>
        </div>
        <div class="col-sm-4 col-sm-4 m-b" >
          <form ng-submit="setPreName(metric.preStat,indexForStat,$index,'graph')" class="form-inline navbar-form">
            <div class="input-with-icon">
              <input class="form-control" style='width:120%' ng-model="metric.preStat" type="text" placeholder="prename">
              <span class="icon icon-magnifying-glass"></span>
            </div>
          </form>
        </div>
        <div class="col-sm-4 col-sm-4 m-b" >
          <form ng-submit="setPostName(metric.postStat,indexForStat,$index)" class="form-inline navbar-form">
            <div class="input-with-icon">
              <input class="form-control" style='width:120%' ng-model="metric.postStat" type="text" placeholder="postname">
              <span class="icon icon-magnifying-glass"></span>
            </div>
          </form>
        </div>
      </div>
      <div class = "row">
        <div class="col-sm-3 col-sm-3 m-b" >
          <form ng-submit="setMin(metric.min,indexForStat,$index)" class="form-inline navbar-form">
            <div class="input-with-icon">
              <input class="form-control" style='width:150%' ng-model="metric.min" type="text" placeholder="min">
              <span class="icon icon-magnifying-glass"></span>
            </div>
          </form>
        </div>
        <div class="col-sm-3 col-sm-3 m-b" >
          <form ng-submit="setMax(metric.max,indexForStat,$index,'graph')" class="form-inline navbar-form">
            <div class="input-with-icon">
              <input class="form-control" style='width:150%' ng-model="metric.max" type="text" placeholder="max">
              <span class="icon icon-magnifying-glass"></span>
            </div>
          </form>
        </div>
        <div class="col-sm-3 col-sm-3 m-b" >
          <select class="form-control form-inline navbar-form" style="margin-left:15px;width:100%" ng-model="choice" ng-change="setStat(choice,indexForStat,$index)">
            <option ng-repeat="type in statType" value="{{type}}">{{type}}</option>
          </select>
        </div>
        <div class="col-sm-3 col-sm-3 m-b" >
          <select class="form-control form-inline navbar-form" style="margin-left:8px;width:100%" ng-model="visual" ng-change="setVisual(visual,indexForStat,$index)">
            <option ng-repeat="type in statVisual" value="{{type}}">{{type}}</option>
          </select>
        </div>
      </div>
      <div class = "row">
        <div class = "col-sm-12 col-sm-12 m-b">
          <form ng-submit="queryDB(metric.query,indexForStat,$index,'stat')" class="form-inline navbar-form" >
            <div class="input-with-icon" >
              <input class="form-control"  ng-model="metric.query" type="text" placeholder="query" style="width:275%">
              <span class="icon icon-magnifying-glass" ></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div ng-repeat="metric in metricList[indexForLargeGraph] track by $index">
      <div class="hr-divider m-t m-b-md">
        <h6 class="hr-divider-content hr-divider-heading">LargeGraph</h6>
      </div>
      <div class = "row">
        <div class="col-lg-8 col-lg-8 m-b" >
          <form ng-submit="setName(metric.metric,indexForLargeGraph,$index)" class="form-inline navbar-form">
            <div class="input-with-icon">
              <input class="form-control"  ng-model="metric.metric" type="text" placeholder="name" style="width:150%" >
              <span class="icon icon-magnifying-glass"></span>
            </div>
          </form>
        </div>
        <div class="col-lg-4 col-lg-4 m-b" >
          <select class="form-control form-inline navbar-form" style="margin-left:40px;width:80%" ng-model="graph" ng-change="switchGraph(graph,indexForLargeGraph,$index)">
            <option ng-repeat="type in graphList" value="{{type}}">{{type}}</option>
          </select>
        </div>
      </div>
      <div class = "row">
        <div class = "col-sm-12 col-sm-12 m-b">
          <form ng-submit="queryDB(metric.query,indexForLargeGraph,$index)" class="form-inline navbar-form">
            <div class="input-with-icon">
              <input class="form-control" style='width:275%' ng-model="metric.query" type="text" placeholder="query">
              <span class="icon icon-magnifying-glass"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
